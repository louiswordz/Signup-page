<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Login Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=0"/>
        <link href="test.css" rel="stylesheet"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    </head>
    <body>
        <div class="contact-container">
            <div class="right">
                <h1 class="title">Sign Into Account</h1>
                <img class="logo" src="images/logo.png" alt=""/>
                <div class="form container">
                    <div class="username">
                        <img class="icon email-icon" src="icons/email.svg" alt=""/>
                        <input class="user-input" type="email" placeholder="E-Mail"/>
                    </div>
                    <div class="password">
                        <img class="icon password-icon" src='icons/password lock.svg' alt=""/>
                        <input class="pass-input" type="password" placeholder="Password"/>
                    </div>
                    <div class="keepme">
                        <input type="checkbox" checked="true"/>
                        Keep Me Logged In
                    </div>
                    <button type="submit">Go !</button>
                    <a href="#" class="link">Forgot Password</a>
                </div>
            </div>
        </div>
        <script src="password.js"></script>
    </body>
</html>
